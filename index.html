<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg px-0 px-lg-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/img/logo/logo_website.svg" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="educationDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">تحصیل</a>
                            <ul class="dropdown-menu" aria-labelledby="educationDropdown">
                                <li><a class="dropdown-item" href="#">مورد ۱</a></li>
                                <li><a class="dropdown-item" href="#">مورد ۲</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="immigrationDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">مهاجرت</a>
                            <ul class="dropdown-menu" aria-labelledby="immigrationDropdown">
                                <li><a class="dropdown-item" href="#">مورد ۱</a></li>
                                <li><a class="dropdown-item" href="#">مورد ۲</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="workDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">کار</a>
                            <ul class="dropdown-menu" aria-labelledby="workDropdown">
                                <li><a class="dropdown-item" href="#">مورد ۱</a></li>
                                <li><a class="dropdown-item" href="#">مورد ۲</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="quickLinksDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">لینک‌های سریع</a>
                            <ul class="dropdown-menu" aria-labelledby="quickLinksDropdown">
                                <li><a class="dropdown-item" href="#">مورد ۱</a></li>
                                <li><a class="dropdown-item" href="#">مورد ۲</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">رزرو مشاوره مهاجرتی</a>
                        </li>
                    </ul>
                    <button class="header-button">ورود / ثبت‌نام</button>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
